<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
      integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ load jQuery ✅ -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- ✅ load DataTables ✅ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
      integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
        $(function(){
            $.ajax("/allCars", {
                    "type": "GET",
                }).done(function (response) {
                    $('#carsTable').DataTable({
                        data: response.cars,
                        columns: [
                            { title: 'New or Used' },
                            { title: 'Distance' },
                            { title: 'Make' },
                            { title: 'Model' },
                            { title: 'Zip' },
                            { title: "",
                                "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                                    $(nTd).html("<a href='/addCar/"+sData+"'>Edit</a>");
                                }
                            },
                        ],
                    });
                })
                .fail(function () {
                    console.log("fail")
                });
            
                $('#logout').click(function() {
                    $.ajax("/logout", {
                        "type": "GET",
                    }).done(function (response) {
                        window.location = "/login"
                    })
                    .fail(function () {
                        console.log("fail")
                    });
                })
            
        })
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#"><img src="/img/cars-logo.png" alt="Cars"><h1>Cars Page</h1></a></li>
                    <li><a href="/cars">Cars</a></li>
                    <li><a href="/addCar">Add Car</a></li>
                </ul>
                <a href="javascript:;" id="logout">Logout</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="banner">
            <div class="title">
                <h2>Find your</h2>
                <h2>match</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <table id="carsTable" class="cell-border stripe">

        </table>
    </div>
</body>
</html>
